<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3W2+8sd+Kb1M3OeF6dXz/Jz4HRzIqYyFV7J+Mi2KMwS5gV+/Wr4DhM7aa" crossorigin="anonymous">
    <body>

        <div class="container">
            <h2 class="form-title text-center mb-5">Add a New Blog</h2>
            
            <!-- Blog Form -->
            <div class="form-section">
                <form action="/save-blog" method="POST">
                    <div class="mb-4">
                        <label for="title" class="form-label">Blog Title</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Enter blog title" required>
                    </div>
    
                    <div class="mb-4">
                        <label for="content" class="form-label">Blog Content</label>
                        <textarea id="content" name="content" class="form-control" rows="6" placeholder="Write your blog content here..." required></textarea>
                        <small class="form-text">You can write a detailed description here.</small>
                    </div>
    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-submit">Submit Blog</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6L9BdCkDOV8pX8cQ4p4ti6Gr+mt47PgsdVs9tDlddkDjeVo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6vczEftO0nxh06WuZlJcXwhvQuBww06nSmLkRU5" crossorigin="anonymous"></script>
    </body>
</html>
