<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3W2+8sd+Kb1M3OeF6dXz/Jz4HRzIqYyFV7J+Mi2KMwS5gV+/Wr4DhM7aa" crossorigin="anonymous">
    </head>
    <body>
        <header class="text-center my-5">
            <h1 class="display-3">Our Universe</h1>
        </header>

        <div class="row">
            {{range .}} <!-- Iterate through the blogs -->
            <div class="col-md-4">
                <div class="card blog-card shadow-sm">
                    <div class="card-body">
                        <h5 class="blog-title card-title">{{.Title}}</h5> <!-- Blog title -->
                        <p class="blog-content card-text">{{.Content}}</p> <!-- Blog content -->
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </body>
    <p>Here, you can explore blogs and share your own thoughts.</p>
    <!-- Link to the Add Blog form -->
    <a href="/add-blog">Add a New Blog</a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BlogSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Physics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Astronomy</a>
                </li>
            </ul>
        </div>
    </nav>
</html>
